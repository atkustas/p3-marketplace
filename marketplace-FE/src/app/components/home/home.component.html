<div id = pageContents>
  <div class="container" id = "carouselContainer">
    <div style="width: 1000px; height: 1000px;">
      <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
        <slide *ngFor="let image of images; index as i">
            <img [src]= image alt="image slide" style="display: block; width: 100%;">
            <div class="carousel-caption">
              <h4>{{descriptionTitles[i]}}</h4>
              <p>{{descriptionCaptions[i]}}</p>
            </div>
        </slide>
      </carousel>
  </div>
 </div>
