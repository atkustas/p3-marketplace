
  <div class="container sidebar col-8" id = "textContainer">
    <ngb-carousel #carousel [interval] = "2000" [pauseOnHover] = "pauseOnHover" [pauseOnFocus] = "pauseOnFocus" (slide) = "onSlide($event)">
      <ng-template ngbSlide *ngFor = "let img of images; index as i">
        <div id = caption class="carousel-caption">
          <h4>{{descriptionTitles[i]}}</h4>
        </div>
        <a routerLink = "/productmenu"> 
          <div class = "picsum-img-wrapper">
            <img [src] = "img" alt = "descriptionCaptions[i]">
          </div>
        </a>
      </ng-template>
    </ngb-carousel>
  </div>
